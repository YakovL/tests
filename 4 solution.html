<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div class="main-container">
			<div class="main-container__column placeholder placeholder1"></div>
			<div class="main-container__column main-container__column_fill-width">
				<div class="placeholder placeholder2"></div>
				<div class="apps-and-more">
					<div class="apps-and-more__row tile-row">
						<div class="tile-row__item tile-and-header">
							<div class="tile-and-header__header">Заголовок 1</div>
							<div class="tile-and-header__tile weather-tile">
								<div class="weather-tile__icon"></div>
								<div class="weather-tile__temperature">+28 &deg;C</div>
								<div class="weather-tile__more weather-more _extra-large-only_show">
									<div class="weather-more__info">Вечером +23 &deg;C</div>
									<div class="weather-more__link"><a href="#">Подробнее</a></div>
								</div>
							</div>
						</div>
						<div class="tile-row__item tile-and-header">
							<div class="tile-and-header__header">Заголовок 2</div>
							<div class="tile-and-header__tile currencies-tile">
								<div class="currency-tile">
									<div class="currency-tile__icon currency-tile__icon_dollar"></div>
									<div class="currency-tile__value">66.32</div>
									<div class="currency-tile__trend currency-tile__trend_up"><span class="triangle triangle_trend_up"></span>0.16</div>
								</div>
								<div class="currency-tile">
									<div class="currency-tile__icon currency-tile__icon_euro"></div>
									<div class="currency-tile__value">75.88</div>
									<div class="currency-tile__trend currency-tile__trend_down"><span class="triangle triangle_trend_down"></span>0.41</div>
								</div>
							</div>
						</div>
						<div class="tile-row__item tile-and-header">
							<div class="tile-and-header__header">Заголовок 3</div>
							<div class="tile-and-header__tile app-tile">
								<div class="app-tile__icon circles-for-tiles circles-for-tiles_dark"></div>
								<div class="app-tile__description">
									<div class="app-tile__title">Приложение 4</div>
									<div class="app-tile__subtitle">Смотреть сегодня</div>
								</div>
							</div>
						</div>
					</div>
					<hr class="apps-and-more__row-separator" />
					<div class="apps-and-more__row tile-row">
						<div class="tile-row__item app-tile">
							<div class="app-tile__icon circles-for-tiles"></div>
							<div class="app-tile__description">
								<div class="app-tile__title">Приложение 1</div>
								<div class="app-tile__subtitle">Смотреть сегодня</div>
							</div>
						</div>
						<div class="tile-row__item app-tile">
							<div class="app-tile__icon circles-for-tiles"></div>
							<div class="app-tile__description">
								<div class="app-tile__title">Приложение 2</div>
								<div class="app-tile__subtitle">Смотреть сегодня</div>
							</div>
						</div>
						<div class="tile-row__item app-tile">
							<div class="app-tile__icon circles-for-tiles circles-for-tiles_orange"></div>
							<div class="app-tile__description">
								<div class="app-tile__title">Приложение 3</div>
								<div class="app-tile__subtitle">Смотреть сегодня</div>
							</div>
						</div>
						<div class="tile-row__item all-projects-tile">
							<div class="all-projects-tile__icon circles-for-tiles circles-for-tiles_bright"></div>
							<div class="all-projects-tile__text vertical-centering-container">
								<div class="vertical-centering-container__content">
									<a href="#"><span class="_extra-large-only_show">Смотреть все проекты</span
												><span class="_extra-large_hide">Все</span> <span class="triangle triangle_allProjects"></span></a>
								</div>
							</div>
						</div>
					</div>					
				</div>
			</div>
		</div>
	</body>
</html>
